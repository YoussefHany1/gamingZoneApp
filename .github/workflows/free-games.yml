name: Trigger Games Fetch

on:
  schedule:
    # هذا التعبير يعني: عند الدقيقة 0 من كل ساعة
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run-hourly-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm ci
        working-directory: ./backend

      - name: Trigger Games Fetch
        env:
          APPWRITE_ENDPOINT: ${{ secrets.APPWRITE_ENDPOINT }}
          APPWRITE_PROJECT: ${{ secrets.APPWRITE_PROJECT }}
          APPWRITE_API_KEY: ${{ secrets.APPWRITE_API_KEY }}
          APPWRITE_DATABASE_ID: ${{ secrets.APPWRITE_DATABASE_ID }}

          RSS_COLLECTION_ID: "news_sources"
          ARTICLES_COLLECTION_ID: "articles"
          FCM_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

        working-directory: ./backend
        run: |
          node scripts/fetchFreeGames.cjs
