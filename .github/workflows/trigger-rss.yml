name: RSS fetch and write to Appwrite

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        # تأكد من أنك قمت برفع package.json و package-lock.json
        # بعد إضافة مكتبة node-appwrite
        run: |
          npm ci
        working-directory: .

      - name: Run RSS fetch script
        env:
          APPWRITE_ENDPOINT: ${{ secrets.APPWRITE_ENDPOINT }}
          APPWRITE_PROJECT: ${{ secrets.APPWRITE_PROJECT }}
          APPWRITE_API_KEY: ${{ secrets.APPWRITE_API_KEY }}
          APPWRITE_DATABASE_ID: ${{ secrets.APPWRITE_DATABASE_ID }}

          RSS_COLLECTION_ID: "news_sources"
          ARTICLES_COLLECTION_ID: "articles"

          FCM_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          node scripts/fetchRss.cjs
